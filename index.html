<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="assets/css/template.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/template.css" />
    <title>Formulário

    </title>
</head>

<body>

    <div id="container">
        <div class="formulario">
            <h2>Login</h2>
            <form>

                <div class="user">
                    <img src="assets/images/icon_user.png" />
                    <input id="username" type="text" placeholder="Username" />
                </div>

                <div class="pass">
                    <img src="assets/images/password.png" />
                    <input id="password" type="password" placeholder="Password" />
                    <i id="eye" class="bi bi-eye-fill" onclick="seePassword()"></i>
                </div>

                <div class="check">
                    <label>
                        <input id="checkbox" type="checkbox" />
                        Remember-me
                    </label>
                </div>

                <a href="" class="button">Send</a>

                <div class="forgot"><a href="">Forgot your Password ?</div></a>
            </form>

            <div class="copyright">
                <h6>Created with<i class="bi bi-balloon-heart-fill"></i>by <a href="https://github.com/DiogoCesar1983"
                        target="_blank">DiogoCésar</a></h6>
            </div>
        </div>

















    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
